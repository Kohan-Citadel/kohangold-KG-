4270	UnitData Description	395	"A tall, athletic woman, Dali Azade is legendary for her speed and strength. She can outrun a horse over any distance and she never tires. She is disdainful of those who charge into battle on horseback, believing that a true warrior would face death on foot. Dali practices a form of meditation and control over her mind and body that renders her immune to enchantment and the effects of fatigue."	"A tall, athletic woman, Dali Azade is legendary for her speed and strength. She can outrun a horse over any distance and she never tires. She is disdainful of those who charge into battle on horseback, believing that a true warrior would face death on foot. Dali practices a form of meditation and control over her mind and body that renders her immune to enchantment and the effects of fatigue."
4271	HeroData TranslatedName	10	"Dali Azade"	"Dali Azade"
# Stripping \DATA\OBJECTDATA\HEROES\DARYA_AZAR.INI...
# String ID	Type	Constraints	Source Text	Localized Text	Comment
4272	UnitData Description	561	"Darya Azar is dedicated to two things in life, the eradication of the Ceyah and the Royalist cause. Because the two are often inextricably intertwined, she is single-minded in her focus, choosing to ignore everything else in her life. While attractive, her hair is often unkempt and her eyes often have the glint of a zealot on a mission. All her actions are filled with an unshakeable fervor and belief in her goal. She will do anything to accomplish her task, and only her devotion to the Royalist cause has kept her from being lumped in with the Nationalists."	"Darya Azar is dedicated to two things in life, the eradication of the Ceyah and the Royalist cause. Because the two are often inextricably intertwined, she is single-minded in her focus, choosing to ignore everything else in her life. While attractive, her hair is often unkempt and her eyes often have the glint of a zealot on a mission. All her actions are filled with an unshakeable fervor and belief in her goal. She will do anything to accomplish her task, and only her devotion to the Royalist cause has kept her from being lumped in with the Nationalists."
4273	HeroData TranslatedName	10	"Darya Azar"	"Darya Azar"
# Stripping \DATA\OBJECTDATA\HEROES\JHAENGUS.INI...
# String ID	Type	Constraints	Source Text	Localized Text	Comment
4274	UnitData Description	512	"Never far from Amon Koth, Jhaengus serves as lieutenant and advisor to the progenitor of the Rhaksha. As a warrior, Jhaengus is ferocious and almost unstoppable, but as an advisor, his feral nature renders most of his advice unpalatable even to Amon Koth. No one outside of Amon Koth knows the true nature of Jhaengus, or who he was before his transformation into this hideous beast of carnage and death. One thing is known for sure, his loyalty to Amon Koth is unquestionable and his lust for blood unquenchable."	"Never far from Amon Koth, Jhaengus serves as lieutenant and advisor to the progenitor of the Rhaksha. As a warrior, Jhaengus is ferocious and almost unstoppable, but as an advisor, his feral nature renders most of his advice unpalatable even to Amon Koth. No one outside of Amon Koth knows the true nature of Jhaengus, or who he was before his transformation into this hideous beast of carnage and death. One thing is known for sure, his loyalty to Amon Koth is unquestionable and his lust for blood unquenchable."
4275	HeroData TranslatedName	8	"Jhaengus"	"Jhaengus"
# Stripping \DATA\OBJECTDATA\HEROES\LUCIUS_AJAM.INI...
# String ID	Type	Constraints	Source Text	Localized Text	Comment
4276	UnitData Description	641	"His confidants know that when Lucius commits himself to something, he considers it an irrevokable pledge to give everything he can to make it happen. It is this trait that makes him a staunch ally and an implacable foe.  A angry scar cutting across his face, haunted sky-blue eyes, and grim nature conceal a man who was once handsome, jovial, and a leading member of the Council.  Lucius broke from the rest of House Ajam and joined the Royalist cause in the Sixth Age when his wife Lydian was killed and her amulet captured by the Ceyah. He became a tireless and bitter foe of the Ceyah, and to this day he searches for his wife's amulet."	"His confidants know that when Lucius commits himself to something, he considers it an irrevokable pledge to give everything he can to make it happen. It is this trait that makes him a staunch ally and an implacable foe.  A angry scar cutting across his face, haunted sky-blue eyes, and grim nature conceal a man who was once handsome, jovial, and a leading member of the Council.  Lucius broke from the rest of House Ajam and joined the Royalist cause in the Sixth Age when his wife Lydian was killed and her amulet captured by the Ceyah. He became a tireless and bitter foe of the Ceyah, and to this day he searches for his wife's amulet."
4277	HeroData TranslatedName	11	"Lucius Ajam"	"Lucius Ajam"
