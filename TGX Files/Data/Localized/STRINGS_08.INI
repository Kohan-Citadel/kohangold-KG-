4280	UnitData Description	544	"Mausallas Bahram possesses an unusual beauty, her unkempt shock of reddish-blonde hair and prominent nose conflicting with her serene brown eyes and ruby-red lips. Her beauty belies her intense intelligence and commanding grasp of the realm of magic. She is an accomplished warrior-mage, often found leading the charge against the forces of the Shadow, as well as wreaking havoc with her command of lightning. In melee, Mausallas wields a blackened longblade called Sta'archan that slices through the armor of her enemies with frightening ease."	"Mausallas Bahram possesses an unusual beauty, her unkempt shock of reddish-blonde hair and prominent nose conflicting with her serene brown eyes and ruby-red lips. Her beauty belies her intense intelligence and commanding grasp of the realm of magic. She is an accomplished warrior-mage, often found leading the charge against the forces of the Shadow, as well as wreaking havoc with her command of lightning. In melee, Mausallas wields a blackened longblade called Sta'archan that slices through the armor of her enemies with frightening ease."
4281	HeroData TranslatedName	16	"Mausallas Bahram"	"Mausallas Bahram"
# Stripping \DATA\OBJECTDATA\HEROES\SEBASTIAN_ATAFEH.INI...
# String ID	Type	Constraints	Source Text	Localized Text	Comment
4282	UnitData Description	808	"A giant of a man, Sebastian Atafeh is a formidable opponent on the battlefield. Caring little for caution and planning, Sebastian runs headlong into life assuming that he'll be able to fight his way out of whatever problems he encounters. While not a traditional leader, Sebastian often inspires others to great feats of courage and physical strength. His flowing hair, bushy beard, and refusal to wear any sort of helmet, mark him on the battlefield for all to see. Sebastian's devotion to the Nationalist cause is outmatched only by his devotion to his wife Ahikar. It is said that when she tasted her first death, he fought through hundreds of vile beasts of the Shadow to reach her amulet before it could be spirited away. Now, he is rarely far from her side, having never forgiven himself for her death."	"A giant of a man, Sebastian Atafeh is a formidable opponent on the battlefield. Caring little for caution and planning, Sebastian runs headlong into life assuming that he'll be able to fight his way out of whatever problems he encounters. While not a traditional leader, Sebastian often inspires others to great feats of courage and physical strength. His flowing hair, bushy beard, and refusal to wear any sort of helmet, mark him on the battlefield for all to see. Sebastian's devotion to the Nationalist cause is outmatched only by his devotion to his wife Ahikar. It is said that when she tasted her first death, he fought through hundreds of vile beasts of the Shadow to reach her amulet before it could be spirited away. Now, he is rarely far from her side, having never forgiven himself for her death."
4283	HeroData TranslatedName	16	"Sebastian Atafeh"	"Sebastian Atafeh"
# Stripping \DATA\OBJECTDATA\HEROES\MP_SAR_LASHKAR.INI...
# String ID	Type	Constraints	Source Text	Localized Text	Comment
4284	UnitData Description	640	"Sar Lashkar was a virtually unknown, lesser member of Kohan society. He had little influence and little power. The Cataclysm was his big chance to gain power. It did not work, of course, and he was banished with the rest of the Ceyah. Sar Lashkar spent the rest of his days wandering in the far south, across barren, frozen lands. The bitter cold matched his bitter heart and Sar Lashkar became more brutal and violent with each passing year. He appears in a Kohan war-form that has been taken to the extreme. He is very large, very hairy, and possesses great strength. He uses his strength to prey upon all who try to avoid Ahriman's will."	"Sar Lashkar was a virtually unknown, lesser member of Kohan society. He had little influence and little power. The Cataclysm was his big chance to gain power. It did not work, of course, and he was banished with the rest of the Ceyah. Sar Lashkar spent the rest of his days wandering in the far south, across barren, frozen lands. The bitter cold matched his bitter heart and Sar Lashkar became more brutal and violent with each passing year. He appears in a Kohan war-form that has been taken to the extreme. He is very large, very hairy, and possesses great strength. He uses his strength to prey upon all who try to avoid Ahriman's will."
# Stripping \DATA\OBJECTDATA\HEROES\MP_SHOHN_MAHT.INI...
# String ID	Type	Constraints	Source Text	Localized Text	Comment
4285	UnitData Description	762	"One of the true Ceyah Kohan who broke from the High Council on the Day of Betrayal. Shohn Maht was a lesser council member who idolized Ceyahdev and strove to be as strong and influential as her. When Ceyahdev broke from the Council, Shohn Maht followed without hesitation. He embraced his banishment convincing himself that he was superior to the rest of the Kohan. He followed Ceyahdev for a short time, then broke away when it became apparent that she only desired isolation. Shohn Maht desired power and decided that the Mareten would make perfect subjects. He managed to survive the next cataclysm and learned as much as he could about Ahriman and his plans. He is a master of dark magic and much of his kingdom is protected with hordes of the walking dead."	"One of the true Ceyah Kohan who broke from the High Council on the Day of Betrayal. Shohn Maht was a lesser council member who idolized Ceyahdev and strove to be as strong and influential as her. When Ceyahdev broke from the Council, Shohn Maht followed without hesitation. He embraced his banishment convincing himself that he was superior to the rest of the Kohan. He followed Ceyahdev for a short time, then broke away when it became apparent that she only desired isolation. Shohn Maht desired power and decided that the Mareten would make perfect subjects. He managed to survive the next cataclysm and learned as much as he could about Ahriman and his plans. He is a master of dark magic and much of his kingdom is protected with hordes of the walking dead."
# Stripping \DATA\OBJECTDATA\HEROES\AETHAN_FARHYD.INI...
# String ID	Type	Constraints	Source Text	Localized Text	Comment
4286	UnitData Description	530	"A crack shot with the bow and equally deadly with his sword, Aethan Farhyd is one of the Nationalists' fiercest warriors. Always dressed in black from head to toe, Aethan prefers to keep to himself, usually skulking in the shadows. If he is found with others, it is usually with his close companions and only friends, Sebastian Atafeh and Ahikar Iraj. If those two are found together, he is often not far behind. It has long been rumored that Aethan had feelings for Ahikar, but if that is true, he has kept those feelings hidden."	"A crack shot with the bow and equally deadly with his sword, Aethan Farhyd is one of the Nationalists' fiercest warriors. Always dressed in black from head to toe, Aethan prefers to keep to himself, usually skulking in the shadows. If he is found with others, it is usually with his close companions and only friends, Sebastian Atafeh and Ahikar Iraj. If those two are found together, he is often not far behind. It has long been rumored that Aethan had feelings for Ahikar, but if that is true, he has kept those feelings hidden."
