4690	UnitData Description	290	"Lord Belraag is the High Noble of the Gauri nation. He is an implacable enemy who refuses to yield one foot of land without making the Ceyah pay dearly for each gain. Recently, he has declared an open alliance with the Drauga clans of the region, making him a large thorn in Ahriman's side."	"Lord Belraag is the High Noble of the Gauri nation. He is an implacable enemy who refuses to yield one foot of land without making the Ceyah pay dearly for each gain. Recently, he has declared an open alliance with the Drauga clans of the region, making him a large thorn in Ahriman's side."
