# Stripping \DATA\OBJECTDATA\HEROES\HSS'RAK.INI...
# String ID	Type	Constraints	Source Text	Localized Text	Comment
4698	UnitData Description	1226	"Hss'Rak stood alongside Slyys'Stok and Yss'Tok as a champion of the Slaanri people, until an arrow launched from the bow of a Mareten ally fell his beloved mate Nys'Srss.  Second only to Slyys'Stok in strength and blinded by rage, Hss'Rak turned on his allies and slaughtered hundreds before Slyys'Stok arrived.  Slyys'Stok hoped to keep his friend at bay until he could be subdued, but in his bloodlust Hss'Rak struck at Yss'Tok and Slyys'Stok had no choice but to strike Hss'Rak down, piercing him through his heart with the Forked Tongue.  Sensing that the time was right to turn a formerly implacable foe to their side, a number of Ceyah Kohan spirited Hss'Rak away to a Ceyah fortress far from his home.  There they melded his waning life force with the purest of Khaldunite and replaced his heart with that of a Tah'mahr, one of the great warrior dragons that the Ceyah had bred for battle in the Second Age.  For centuries Hss'Rak has enslaved Slaan and turned Slaanri to his twisted and evil purposes.  Now he rises in the south, his Slavers driving a vicious army of Slaan before them as he seeks to claim the throne of the Slaanri Kharif.  In personal combat, Hss'Rak wields two enormous clubs of glowing Khaldunite."	"Hss'Rak stood alongside Slyys'Stok and Yss'Tok as a champion of the Slaanri people, until an arrow launched from the bow of a Mareten ally fell his beloved mate Nys'Srss.  Second only to Slyys'Stok in strength and blinded by rage, Hss'Rak turned on his allies and slaughtered hundreds before Slyys'Stok arrived.  Slyys'Stok hoped to keep his friend at bay until he could be subdued, but in his bloodlust Hss'Rak struck at Yss'Tok and Slyys'Stok had no choice but to strike Hss'Rak down, piercing him through his heart with the Forked Tongue.  Sensing that the time was right to turn a formerly implacable foe to their side, a number of Ceyah Kohan spirited Hss'Rak away to a Ceyah fortress far from his home.  There they melded his waning life force with the purest of Khaldunite and replaced his heart with that of a Tah'mahr, one of the great warrior dragons that the Ceyah had bred for battle in the Second Age.  For centuries Hss'Rak has enslaved Slaan and turned Slaanri to his twisted and evil purposes.  Now he rises in the south, his Slavers driving a vicious army of Slaan before them as he seeks to claim the throne of the Slaanri Kharif.  In personal combat, Hss'Rak wields two enormous clubs of glowing Khaldunite."
