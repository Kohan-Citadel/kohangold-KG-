4694	UnitData Description	324	"Gavin Bahhrum is the originator and leader of the Disciple movement within Nationalist society. He is fanatically dedicated to destroying the Shadow and the Ceyah collaborators. His elite breed of Disciple warriors are considered by many to be too brutal and not discriminating enough about those they declare to be enemies."	"Gavin Bahhrum is the originator and leader of the Disciple movement within Nationalist society. He is fanatically dedicated to destroying the Shadow and the Ceyah collaborators. His elite breed of Disciple warriors are considered by many to be too brutal and not discriminating enough about those they declare to be enemies."
