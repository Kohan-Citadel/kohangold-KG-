4717	UnitData Description	650	"Lord Sar Lashkar was a virtually unknown, lesser member of Kohan society. He had little influence and little power. The Cataclysm was his big chance to gain power. It did not work, of course, and he was banished with the rest of the Ceyah. Lord Sar Lashkar spent the rest of his days wandering in the far south, across barren, frozen lands. The bitter cold matched his bitter heart and Sar Lashkar became more brutal and violent with each passing year. He appears in a Kohan war-form that has been taken to the extreme. He is very large, very hairy, and possesses great strength. He uses his strength to prey upon all who try to avoid Ahriman's will."	"Lord Sar Lashkar was a virtually unknown, lesser member of Kohan society. He had little influence and little power. The Cataclysm was his big chance to gain power. It did not work, of course, and he was banished with the rest of the Ceyah. Lord Sar Lashkar spent the rest of his days wandering in the far south, across barren, frozen lands. The bitter cold matched his bitter heart and Sar Lashkar became more brutal and violent with each passing year. He appears in a Kohan war-form that has been taken to the extreme. He is very large, very hairy, and possesses great strength. He uses his strength to prey upon all who try to avoid Ahriman's will."
