4688	UnitData Description	303	"A crack shot with his crossbow, Caleb is a bit of a rebel among the generally stuffy Council Kohan. Considered by many to be somewhat of an annoyance, he does what he pleases, when he pleases. Particularly when he feels it is in the interest of all the Kohan, even if his brethren don't see it that way."	"A crack shot with his crossbow, Caleb is a bit of a rebel among the generally stuffy Council Kohan. Considered by many to be somewhat of an annoyance, he does what he pleases, when he pleases. Particularly when he feels it is in the interest of all the Kohan, even if his brethren don't see it that way."
