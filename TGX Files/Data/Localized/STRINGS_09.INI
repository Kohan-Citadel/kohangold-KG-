4692	UnitData Description	342	"Divsha is an extremely cunning and treacherous creature. She is well known for attaching herself to Ceyah men of ambition and using them to gain all that she desires. When the situation turns sour she is usually nowhere to be found, leaving her consort to deal with the consequences alone. Even with her reputation, few can resist her charms."	"Divsha is an extremely cunning and treacherous creature. She is well known for attaching herself to Ceyah men of ambition and using them to gain all that she desires. When the situation turns sour she is usually nowhere to be found, leaving her consort to deal with the consequences alone. Even with her reputation, few can resist her charms."
